<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
<!--/* Base Client library for Foodieland. 
     * Includes the AEM grid system, Core Component Clientlibs, Foodieland styling
     */-->    
<sly data-sly-use.clientLib="/libs/granite/sightly/templates/clientlib.html"
     data-sly-call="${clientlib.css @ categories='foodieland.base'}"/>
 
<!--/* Client libraries for the WKND Design 
     * We don't include wknd.base since we already include 
     * the grid system and core component clientlibs
     */-->
<sly data-sly-call="${clientlib.css @ categories='wknd.site'}"/>
<sly data-sly-call="${clientlib.js @ categories='wknd.dependencies'}"/>

<!--/* Load authoring related client libraries for WKND*/-->
<sly data-sly-test="${wcmmode.preview || wcmmode.edit}" data-sly-call="${clientLib.all @ categories='wknd.author'}"/>
